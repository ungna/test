<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset = "UTF-8">
	<title> 수학객체 </title>
		

</head>
<body>

	<script>
		document.write("<h1>컴퓨터 가위, 바위, 보 </h1>");
		var game = prompt("안내면진다 가위바위보~");
	
		var gameNum;
		if(game == "가위"){
			gameNum = 1;
		}
		else if(game == "바위"){
			gameNum = 2;
		}
		else if(game == "보"){
			gameNum = 3;
		}
		else{
			alert("안내서 졌습니다.")
		}
		
		// 1~3사이의 난수 발생
		var r = Math.random();
		var com = Math.ceil(r*3);

		// document.write("<img src='./images/math_img_'" + com + "'.jpg'>");
		document.write("<img src=\"images/math_img_" + com + ".jpg\">");

		if (gameNum == com){
			document.write("비겼습니다.");
		}		
		else if(gameNum == 1 & com == 3){
			document.write("이겼습니다.");
		}
		else if(gameNum > com){
			document.write("이겼습니다.");
		}
		else{
			document.write("졌습니다.");
		}

	</script>

</body>
</html>
